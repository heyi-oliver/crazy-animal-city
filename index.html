<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>疯狂动物城：防盗摄大作战</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            keyframes: {
              flash: {
                '0%, 100%': { opacity: '0' },
                '50%': { opacity: '0.8' },
              },
              peek: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(100%)' }, // Hides the phone downwards
              }
            },
            animation: {
              flash: 'flash 0.5s ease-in-out infinite',
              peek: 'peek 1.5s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Press Start 2P', cursive;
        background-color: #111;
        image-rendering: pixelated;
        overflow: hidden; /* Prevent scrolling on mobile tap */
        touch-action: manipulation;
      }
      .scanline {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 50;
      }
      .crt-overlay {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle, rgba(255,255,255,0) 60%, rgba(0,0,0,0.4) 100%);
        pointer-events: none;
        z-index: 49;
      }
      /* Subtle static noise instead of flicker */
      .static-noise {
        position: fixed;
        inset: 0;
        opacity: 0.03;
        background-color: white;
        pointer-events: none;
        z-index: 48;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="scanline"></div>
    <div class="crt-overlay"></div>
    <div class="static-noise"></div>
  </body>
</html>
